plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.3'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.client'
version = '0.0.1-SNAPSHOT'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}


java {
	sourceCompatibility = '17'
}

def props = new Properties()
file(".env").withInputStream { props.load(it) }

repositories {
	mavenCentral()
	maven {
		name = "GitHubPackages"
		url = uri("https://maven.pkg.github.com/augustocolombelli/service-avro-schema")
		credentials {
			username = project.findProperty("gpr.user") ?: props.getProperty("USERNAME")
			password = project.findProperty("gpr.key") ?: props.getProperty("TOKEN")
		}
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	implementation 'com.service:service-avro-schema:1.1'
	implementation "org.apache.avro:avro:1.11.0"
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
